<!DOCTYPE html>

<html>
<head>
	<script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.v2.min.js"></script>

<body>
	<script>
		// General variables
		var mouseX = 0,
			mouseY = 0,
			mrYellowX = 200,
			mrYellowY = 200;

		// Build Mr. Yellow
		var chart = d3.select('body').append('svg')
			.attr('class', 'chart')
			.attr('width', 400)
			.attr('height', 400);

		chart.append('svg:circle')
			.style('fill', 'yellow')
			.attr('cx', mrYellowX)
			.attr('cy', mrYellowY)
			.attr('r', 100);

		var v_leftEye = [mrYellowX - 40, mrYellowY - 20];
		chart.append('svg:circle')
			.style('fill', 'white')
			.attr('cx', v_leftEye[0])
			.attr('cy', v_leftEye[1])
			.attr('r', 20);

		var v_rightEye = [mrYellowX + 40, mrYellowY - 20];
		chart.append('svg:circle')
			.style('fill', 'white')
			.attr('cx', v_rightEye[0])
			.attr('cy', v_rightEye[1])
			.attr('r', 20);

		var eyes = chart.append('svg:g')
			eyes.attr('transform', 'translate(0,0)');

		var v_leftPupil = [v_leftEye[0], v_leftEye[1]];
		var leftPupil = eyes.append('svg:circle')
			.style('fill', 'black')
			.attr('cx', v_leftPupil[0])
			.attr('cy', v_leftPupil[1])
			.attr('r', 10);

		var v_rightPupil = [v_rightEye[0], v_rightEye[1]];
		var rightPupil = eyes.append('svg:circle')
			.style('fill', 'black')
			.attr('cx', v_rightPupil[0])
			.attr('cy', v_rightPupil[1])
			.attr('r', 10);

		d3.select('body').on('mousemove', function() {
			var e = d3.event;
			
			// Compute the normalized vector
			var v = [e.pageX - v_leftEye[0], e.pageY - v_leftEye[1]];
			v_normalized = normalizedVector(v);

			leftPupil
				.attr('cx', v_leftEye[0] + v_normalized[0] * 10)
				.attr('cy', v_leftEye[1] + v_normalized[1] * 10);

			v = [e.pageX - v_rightEye[0], e.pageY - v_rightEye[1]];
			v_normalized = normalizedVector(v);

			rightPupil
				.attr('cx', v_rightEye[0] + v_normalized[0] * 10)
				.attr('cy', v_rightEye[1] + v_normalized[1] * 10);
		});

		function normalizedVector(v) {
			v_length = Math.sqrt(v[0] * v[0] + v[1] * v[1]);
			return [v[0] / v_length, v[1] / v_length];
		}

</body>
